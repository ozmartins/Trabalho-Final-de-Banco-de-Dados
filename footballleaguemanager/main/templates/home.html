<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Painel de Futebol</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
        }

        .menu-lateral {
            width: 200px;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
        }

        .menu-lateral h2 {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .menu-lateral a {
            display: block;
            color: white;
            text-decoration: none;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .menu-lateral a:hover {
            text-decoration: underline;
        }

        .conteudo {
            flex-grow: 1;
            padding: 20px;
        }
    </style>
</head>

<body>
    <div class="menu-lateral">
        <h2>Menu</h2>
        <a href="#">Ligas</a>
        <a href="#">Times</a>
        <a href="#">Jogadores</a>
    </div>
    <div class="conteudo">
        <h1>Bem-vindo ao Painel de Futebol</h1>
        <p>Escolha uma opção no menu lateral.</p>
    </div>
</body>

</html>
