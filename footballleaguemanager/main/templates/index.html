<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Página Inicial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #575757;
        }

        .content {
            padding: 20px;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <a href="/">Início</a>     
        {% if request.session.tables_created == 1 %}
        <a href="/admin">Cadastros</a>
        {% endif %}
        <a href="/bd">Banco de dados</a>
    </div>

    <div class="content">
        <h1>Bem-vindo à página inicial!</h1>
        <p>Essa é a sua aplicação Django com barra de menu.</p>
    </div>
</body>

</html>
